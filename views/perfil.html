<!DOCTYPE html>
<html>
<head>
    <title>Recorrido desde Dirección del Cliente</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxEZ3MFQjkThYM6KAnQAq7_bZ7SXGsbf8&callback=initMap" async defer></script>
    <style>
   
        #map {
            height: 400px;
            width: 100%;
            margin-top: 10px;
        }
        #directions-panel {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
      
        #address {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Recorrido desde Dirección del Cliente</h1>
    <input type="text" id="address" placeholder="Ingresa tu dirección">
    <button onclick="calculateRouteFromAddress()">Calcular Ruta</button>
    <div id="map"></div>
    <div id="directions-panel"></div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            const initialPosition = { lat: 25.534725067313126, lng: -103.35999659056111 }; // Tu ubicación


            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: initialPosition,
            });


            directionsRenderer.setMap(map);
        }

        function calculateRouteFromAddress() {
            const address = document.getElementById("address").value;

            if (!address) {
                alert("Por favor, ingresa una dirección.");
                return;
            }

            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: address }, (results, status) => {
                if (status === "OK") {
                    const userLatLng = results[0].geometry.location; 
                    calculateRoute(userLatLng);
                } else {
                    alert("No se pudo encontrar la dirección: " + status);
                }
            });
        }

        function calculateRoute(userLatLng) {
            const destination = { lat: 25.534725067313126, lng: -103.35999659056111 }; 

            
            directionsService.route(
                {
                    origin: userLatLng,
                    destination: destination,
                    travelMode: google.maps.TravelMode.DRIVING, 
                },
                (response, status) => {
                    if (status === "OK") {
                        
                        directionsRenderer.setDirections(response);
                   
                        document.getElementById("directions-panel").innerHTML =
                            "Distancia: " + response.routes[0].legs[0].distance.text + "<br>" +
                            "Duración: " + response.routes[0].legs[0].duration.text;
                    } else {
                        console.error("Error al calcular la ruta: ", status);
                    }
                }
            );
        }
    </script>
</body>
</html>
